security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\User: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider

            access_denied_handler: App\Security\AccessDeniedHandler

            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: app_accueil   # Redirection apr√®s connexion
                

                username_parameter: email
                password_parameter: password
                enable_csrf: true
                
            logout:
                path: app_logout
                target: app_login
                # where to redirect after logout
                # target: app_any_route

    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/profile, roles: ROLE_USER }
        - { path: ^/intervention, roles: [ROLE_ADMIN, ROLE_GESTION] }
        - { path: ^/inscriptions, roles: [ROLE_ADMIN, ROLE_GESTION] }
        - { path: ^/contrat_pret, roles: [ROLE_ADMIN, ROLE_GESTION] }
        - { path: ^/compte, roles: [ROLE_ADMIN, ROLE_ADHERENT, ROLE_GESTION] }
        - { path: ^/user, roles: [ROLE_ADMIN] }
        - { path: ^/eleves, roles: [ROLE_ADMIN, ROLE_GESTION] }
        - { path: ^/professeur, roles: [ROLE_ADMIN, ROLE_GESTION] }
       
